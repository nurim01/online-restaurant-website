<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="checkout.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="navbar">

  		<ul>
  			<li>
  				<a href="home.html">Home</a>
  			</li>
  			<li>
  				<a href="signlog.html">Log In</a>
  			</li>
  			<li>
  				<a href="#about">About</a>
  			</li>




  		</ul>

  	</div>



<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="http://localhost//Food/connect.php" method="Post">
	<h1>CheckOut</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>

	<input type="text" name="name" placeholder="Name">
	<input type="text" name="number" placeholder="Number">
	<input type="email" name="email" placeholder="Email">
	<input type="text" name="address" placeholder="Address">
	<button  id="signIn" onclick="">Checkout</button>
</form>
</div>

<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Hello Guys!</h1>
			<p>Please fill up the form</p>

		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>Enter your details and Enjoy food at your doorstep</p>
			<button class="ghost" id="signUp">Checkout</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
